<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPulse{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/colors/color-1.css') }}"
    />
    <link
      rel="stylesheet"
      class="js-glass-style"
      href="{{ url_for('static', filename='css/glass.css') }}"
      disabled
    />
</head>


<body>

  <!-- header start -->
  <header class="header">
    <div class="container">
      <div class="header-main d-flex justify-content-between align-items-center">
        <div class="header-logo">
          <a href="{{ url_for('home') }}"><span>Edu</span>Pulse</a>
        </div>
        <button type="button" class="header-hamburger-btn js-header-menu-toggler">
            <span></span>
        </button>
        <div class="header-backdrop js-header-backdrop"></div>
        <nav class="header-menu js-header-menu">
          <button type="button" class="header-close-btn js-header-menu-toggler">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu">
            <li class="menu-item"><a href="{{ url_for('home') }}">home</a></li>
            <li class="menu-item">
              <a href="{{ url_for('courses') }}">courses</a>
            </li>
            <li class="menu-item">
              <a href="{{ url_for('login') }}">log in</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- breadcrumb start -->
  <div class="breadcrumb-nav">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- breadcrumb end -->

  <!-- signup section start -->
  <section class="signup section-padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6 col-xl-5">
          <div class="signup-form box">
             <h2 class="form-title text-center">Create Your Account</h2>
             <form method="post" action="">
               <div class="form-group">
                 <input type="text" class="form-control" placeholder="Full Name"
                 name="fullname"
                 >
               </div>
               <div class="form-group">
                <input type="text" class="form-control" placeholder="Email"
                name="email"
                >
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"
                name="password"
                >
              </div>
              <button type="submit" class="btn btn-block btn-theme btn-form">sign up</button>
             </form>
            </div>
        </div>
      </div>
    </div>
  </section>
  <!-- signup section end -->

  <!-- footer start -->
  <footer class="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-lg-3">
            <div class="footer-item">
                <h3 class="footer-logo"><span>Edu</span>Pulse</h3>
                <ul>
                  <li><a href="about.html">about</a></li>
                  <!-- Corrected Link -->
                  <li><a href="./courses.html">what we offer</a></li>
                  <li><a href="careers.html">careers</a></li>
                  <!-- Corrected Link -->
                  <li><a href="blog.html">blog</a></li>
                  <!-- Corrected Link -->
                </ul>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="footer-item">
              <h3>learning</h3>
              <ul>
                <li><a href="pricing.html">pricing</a></li>
                <li><a href="#">faq</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="footer-item">
              <h3>more</h3>
              <ul>
                <li><a href="#">become a course creator</a></li>
                <!-- Corrected Typo -->
                <li><a href="#">training webinars</a></li>
                <li><a href="contact.html">help and support</a></li>
              </ul>
            </div>
          </div>
        </div>
       </div>
    </div>
  </footer>



  </footer>
  
    
</body>
</html>
